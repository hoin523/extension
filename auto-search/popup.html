<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support 자동 검색</title>
  <style>
    /* 페이지의 기본 스타일 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* 컨테이너 스타일 */
    .container {
      background: #ffffff;
      padding: 20px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 400px;
    }

    /* 제목 스타일 */
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    /* 입력 필드 스타일 */
    input[type="number"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* 버튼 스타일 */
    button {
      width: 40%;
      padding: 10px;
      margin: 10px 5px;
      font-size: 16px;
      color: #ffffff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:active {
      transform: scale(0.98);
    }

    /* 정지 버튼의 색상 */
    #stopButton {
      background-color: #dc3545;
    }

    #stopButton:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Support 자동 검색 입력</h1>
    <input type="number" id="minuteInput" placeholder="몇 분?" min="1" max="59">
    <div>
      <button id="startButton">시작</button>
      <button id="stopButton">정지</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
